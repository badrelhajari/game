<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matching llll</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 15px;
    margin-bottom: 20px;
  }
  .card {
    width: 100px;
    height: 140px;
    perspective: 600px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front,
  .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 50px;
  }
  .card-front {
    background: #eee;
    color: #333;
    transform: rotateY(180deg);
  }
  .card-back {
    background: #00ccff;
    box-shadow: 0 0 10px #00ccffaa;
  }
  #status {
    font-size: 18px;
  }
  #restartBtn {
    padding: 10px 20px;
    background: #00ccff;
    border: none;
    border-radius: 10px;
    color: #111;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ccffaa;
    transition: background-color 0.3s ease;
  }
  #restartBtn:hover {
    background-color: #0099cc;
  }
</style>
</head>
<body>

<h1>Matching HHH</h1>
<div id="game"></div>
<div id="status">Matches: 0 / 8</div>
<button id="restartBtn">Restart Game</button>

<script>
  const cardsData = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸ“','ðŸ¥','ðŸ’','ðŸ'];
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matches = 0;

  const game = document.getElementById('game');
  const status = document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn');

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    // duplicate cards for pairs and shuffle
    cards = shuffle([...cardsData, ...cardsData]);
    game.innerHTML = '';
    matches = 0;
    status.textContent = `Matches: 0 / ${cardsData.length}`;
    firstCard = null;
    secondCard = null;
    lockBoard = false;

    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${symbol}</div>
          <div class="card-back"></div>
        </div>
      `;

      card.addEventListener('click', () => flipCard(card));
      game.appendChild(card);
    });
  }

  function flipCard(card) {
    if (lockBoard) return;
    if (card === firstCard) return;

    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = card;
      return;
    }

    secondCard = card;
    lockBoard = true;

    checkForMatch();
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

    if (isMatch) {
      matches++;
      status.textContent = `Matches: ${matches} / ${cardsData.length}`;
      resetTurn();
      if (matches === cardsData.length) {
        setTimeout(() => alert('ðŸŽ‰ You matched all cards!'), 300);
      }
    } else {
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  restartBtn.addEventListener('click', createBoard);

  // Start the game on page load
  createBoard();
</script>

</body>
</html>
