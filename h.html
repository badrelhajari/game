<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Matching Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .card {
      aspect-ratio: 2/3;
      background: transparent;
      cursor: pointer;
      perspective: 600px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background: #eee;
      color: #000;
      transform: rotateY(180deg);
    }

    .card-back {
      background: #00ccff;
      box-shadow: 0 0 10px #00ccffaa;
    }

    #status {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #restartBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ccff;
      border: none;
      border-radius: 8px;
      color: #111;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Fullscreen centered overlay for mismatch image */
    #mismatchOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #mismatchOverlay img {
      max-width: 200px;
    }
  </style>
</head>
<body>

<h1>Matching GAME</h1>

<!-- Fullscreen overlay with mismatch image -->
<div id="mismatchOverlay">
  <img src="LOL.png" alt="Mismatch" />
</div>

<div id="game"></div>
<div id="status">Matches: 0 / 8</div>
<button id="restartBtn">Restart</button>

<script>
  const cardsData = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸ“','ðŸ¥','ðŸ’','ðŸ'];
  let cards = [], firstCard = null, secondCard = null, lockBoard = false, matches = 0;
  const game = document.getElementById('game');
  const status = document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn');
  const mismatchOverlay = document.getElementById('mismatchOverlay');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    cards = shuffle([...cardsData, ...cardsData]);
    game.innerHTML = '';
    matches = 0;
    status.textContent = `Matches: 0 / ${cardsData.length}`;
    firstCard = null;
    secondCard = null;
    lockBoard = false;
    mismatchOverlay.style.display = 'none';

    cards.forEach(symbol => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${symbol}</div>
          <div class="card-back"></div>
        </div>`;
      card.dataset.symbol = symbol;
      card.addEventListener('click', () => flipCard(card));
      game.appendChild(card);
    });
  }

  function flipCard(card) {
    if (lockBoard || card === firstCard) return;
    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;
      lockBoard = true;
      checkForMatch();
    }
  }

  function checkForMatch() {
    const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;

    if (isMatch) {
      matches++;
      status.textContent = `Matches: ${matches} / ${cardsData.length}`;
      resetTurn();
      if (matches === cardsData.length) {
        setTimeout(() => alert('ðŸŽ‰ You matched all cards!'), 300);
      }
    } else {
      mismatchOverlay.style.display = 'flex';
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        mismatchOverlay.style.display = 'none';
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    [firstCard, secondCard] = [null, null];
    lockBoard = false;
  }

  restartBtn.addEventListener('click', createBoard);
  createBoard();
</script>

</body>
</html>
